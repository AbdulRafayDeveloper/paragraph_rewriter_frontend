name: Vercel Preview Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches-ignore:
      - main  # Ignore the main branch for preview deployments

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest  # Fixed typo here

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3  # Fixed typo here

      # Step 2: Install Vercel CLI globally
      - name: Install Vercel CLI
        run: npm install --global vercel

      # Step 3: Pull Vercel Environment Information for Preview
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Build the project (optional, Vercel usually handles this)
      - name: Build the project
        run: npm run build

      # Step 6: Deploy to Vercel Preview
      - name: Deploy to Vercel Preview
        run: vercel --token=${{ secrets.VERCEL_TOKEN }}  # No --prod flag for preview deployment
